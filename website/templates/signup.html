{%extends "base.html "%}
{% block title%}Login 
    {%endblock%}

{% block content %}

<section class="vh-100 bg-image my-3"
  style="background-color: green;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" enctype="multipart/form-data">

                <div class="form-outline mb-4">
                  <input type="text" id="fname" name="fname" class="form-control form-control-lg" placeholder="Name" />
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Your Email" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password1" name="password1" class="form-control form-control-lg" placeholder="Password" />

                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password2" name="password2" class="form-control form-control-lg" placeholder="Repeat your password" />

                </div>
                <div class="mb-3 d-flex justify-content-center">
                  <label for="formFile" class="form-label"></label>
                  <input class="form-control" name="user_img" id="user_img" type="file" id="formFile">
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{%endblock%}
